<body>
	<div class="parent">
		<div class="child-1">
			<div class="child-1-1">
				<div class="child-1-1-1"></div>
			</div>
			<div class="child-1-2">
				<div class="child-1-2-1"></div>
			</div>
		</div>
		<div class="child-2">
			<div class="child-2-1">
				<div class="child-2-1-1"></div>
			</div>
		</div>
	</div>
</body>
<script>
	// 深度优先遍历-递归
	function deepMap(node,nodeList=[]) {
		if(node!==null){
			nodeList.push(node)
			const child = node.children
			for (let i = 0; i < child.length; i++) {
				const element = child[i];
				deepMap(element, nodeList)
			}
		}
		return nodeList
	}
	// 深度优先遍历-非递归
	function deepSearch(node){
		let stack = [],nodes = [];
		if(node){
			stack.push(node)
			while (stack.length) {
				let item = stack.pop()
				let child = item.children
				nodes.push(item)
				for (let i = child.length-1; i >= 0; i--) {
					stack.push(child[i])
				}
			}
		}
		return nodes
	}
	// 广度优先遍历  从上到下，从左到右
	function widthSearch(node) {
			let stack = [], nodes = [];
			if (node) {
				stack.push(node)
				while (stack.length) {
					let item = stack.shift()
					let child = item.children
					nodes.push(item)
					for (let i = 0; i < child.length; i++) {
						stack.push(child[i])
					}
				}
			}
			return nodes
		}
	const parent = document.getElementsByClassName('parent')[0]
	const map = deepMap(parent)
	console.log(map)
	const search = deepSearch(parent)
	console.log(search)
	const width = widthSearch(parent)
	console.log(width)
</script>
